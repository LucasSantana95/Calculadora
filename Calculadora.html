<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculadora</title>
</head>
<body>
	<div>
		<input type="text" data-js="input" readonly value="0">
	</div>
	<div>
		<button data-js="erase" value="ce">CE</button>
		<div>
		<button data-js="numbers" value="1" style="height: 25px;width: 25px">1</button>
		<button data-js="numbers" value="2" style="height: 25px;width: 25px">2</button>
		<button data-js="numbers" value="3" style="height: 25px;width: 25px">3</button>
		<button data-js="operators" value="+" style="height: 25px;width: 25px">+</button>
		</div>

		<div>
		<button data-js="numbers" value="4" style="height: 25px;width: 25px">4</button>
		<button data-js="numbers" value="5" style="height: 25px;width: 25px">5</button>
		<button data-js="numbers" value="6" style="height: 25px;width: 25px">6</button>
		<button data-js="operators" value="-" style="height: 25px;width: 25px">-</button>
		</div>

		<div>
		<button data-js="numbers" value="7" style="height: 25px;width: 25px">7</button>
		<button data-js="numbers" value="8" style="height: 25px;width: 25px">8</button>
		<button data-js="numbers" value="9" style="height: 25px;width: 25px">9</button>
		<button data-js="operators" value="*" style="height: 25px;width: 25px">*</button>
		</div>

		<div>
		<button data-js="dot" value="." style="height: 25px;width: 25px">.</button>
		<button data-js="numbers" value="0" style="height: 25px;width: 25px">0</button>
		<button data-js="result" value="=" style="height: 25px;width: 25px">=</button>
		<button data-js="operators" value="/" style="height: 25px;width: 25px">/</button>
		</div>
		<label data-js="labelResult"></label>
	</div>

	<script type="text/javascript" src="Script.js"></script>
</body>
</html>
